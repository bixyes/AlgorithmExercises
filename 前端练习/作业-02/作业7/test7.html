<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue-指令-案例</title>
</head>

<body>

    <div id="app">
        <table border="1" cellspacing="0" width="60%">
            <tr>
                <th>编号</th>
                <th>姓名</th>
                <th>年龄</th>
                <th>性别</th>
                <th>成绩</th>
                <th>等级</th>
            </tr>
            <tr v-for="(user,index) in users">
                <td>{{index+1}}</td>
                <td>{{user.name}}</td>
                <td>{{user.age}}</td>
                <td>{{user.gender==1? "男" : "女"}}</td>
                <td>{{user.score}}</td>
                <td v-bind:style="{color: user.score<60 ? 'red' : 'black'}">{{user.score>=85?"优秀":(user.score>=60?"及格":"不及格")}}</td>
            </tr>
        </table>
    </div>

</body>

<!--1 引入js文件-->
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<script>
    new Vue({
        el: "#app",
        data: {
            users: [{
                name: "Tom", age: 20, gender: 1, score: 78
            }, {
                name: "Rose", age: 18, gender: 2, score: 86
            }, {
                name: "Jerry", age: 26, gender: 1, score: 90
            }, {
                name: "Tony", age: 30, gender: 1, score: 52
            }]
        }
    })

</script>

</html>
