<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #drawing-board {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <div id="drawing-board"></div>
    <script>
        let drawingBoard = document.getElementById("drawing-board");
        let painting = false;
        
        drawingBoard.onmousedown = function(e) {
            painting = true;
            let x = e.clientX;
            let y = e.clientY;
            drawCircle(x, y, 1);
        }
        
        drawingBoard.onmousemove = function(e) {
            if (painting) {
                let x = e.clientX;
                let y = e.clientY;
                drawCircle(x, y, 1);
            }
        }
        
        drawingBoard.onmouseup = function() {
            painting = false;
        }
        
        function drawCircle(x, y, radius) {
            let circle = document.createElement("div");
            circle.style.width = radius * 10+ "px";
            circle.style.height = radius * 10 + "px";
            circle.style.borderRadius = "50%";
            circle.style.backgroundColor = "black";
            circle.style.position = "absolute";
            circle.style.left = x - radius + "px";
            circle.style.top = y - radius + "px";
            
            drawingBoard.appendChild(circle);
        }
    </script>
</body>
<script>

</script>
</html>
