<body>
    <span id="time">5</span>秒之后跳转到官网首页
    <script>
        let flag2 = window.setInterval(()=>{
        let value = document.getElementById("time").innerHTML;
        document.getElementById("time").innerHTML=value-1;
        //document.getElementById("time").innerHTML
    },1000);
        window.setTimeout(()=>{
            location.href = "http://www.itcast.cn"
        },5000)
    </script>
