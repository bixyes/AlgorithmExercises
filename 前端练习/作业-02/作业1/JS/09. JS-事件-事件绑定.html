<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-事件-事件绑定</title>
</head>

<body>

    <input type="button" id="btn1" value="事件绑定1" onclick="fun1()">
    <input type="button" id="btn2" value="事件绑定2">
    <input type="button" id="btn3" value="事件绑定3">

</body>

<script>
    //常见事件文档：https://www.w3school.com.cn/jsref/dom_obj_event.asp


    //事件绑定：方式1：直接在标签上添加对应的事件属性
    function fun1(){
        alert("你点了我1");
    }

    //事件绑定：方式2：通过 DOM 元素的 onclick 属性绑定
    //document.querySelector("#btn2").onclick=fun1;
    document.querySelector("#btn2").onclick=function(){alert("你点了我2");}

    //事件绑定：方式3：通过 DOM 元素的 addEventListener 属性绑定
    //document.querySelector("#btn3").addEventListener("click",fun1)
    document.querySelector("#btn3").addEventListener("click",function(){alert("你点了我3");})

</script>

</html>
