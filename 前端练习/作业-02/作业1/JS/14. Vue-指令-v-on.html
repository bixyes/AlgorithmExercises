<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue-指令-v-on</title>
    
</head>

<body>
    <div id="app">
        <input type="button" value="点我一下" v-on:click="fun1">
        <input type="button" value="点我一下" @click="fun2">
    </div>
</body>

<!-- 引入vue.js -->
<script src="js/vue.js"></script>

<script>

    //定义Vue对象
    new Vue({
        el: "#app",
        //数据区
        data:{},
        //方法区
        methods: {
            fun1: function(){alert(1111)},
            fun2: function(){alert(2222)}
        }
    });
</script>

</html>
