<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-对象-String</title>
</head>

<body>

</body>
<script>

    //String文档：https://www.w3school.com.cn/jsref/jsref_obj_string.asp

    //定义字符串
    let str1 = "Hello world";
    let str2 = "Hello world";
    let str3 = "Hello world";

    //length：字符串长度
    document.write(str1.length+"<br>");

    //toLocaleUpperCase()：将字符串转大写
    document.writeln(str1.toLocaleUpperCase()+"<br>");

    //toLocaleLowerCase()：将字符串转小写
    document.write(str3.toLocaleLowerCase()+"<br>");


    //startsWith()：判断字符串是否以指定字符开头
    document.write(str3.startsWith("H"));

</script>

</html>
