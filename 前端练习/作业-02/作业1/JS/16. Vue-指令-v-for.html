<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue-指令-v-for</title>
</head>

<body>
    <div id="app">
        <!-- 你希望出现重复的标签，v-for就加在这个标签上 -->
        <h1 v-for="(item, index) in addrs"> {{item}}  {{index}}</h1>

    </div>
</body>

<!-- 引入vue.js -->
<script src="js/vue.js"></script>

<script>
    //定义Vue对象
    new Vue({
        el: "#app", //vue接管区域
        data: {
            addrs: ["北京", "上海", "西安", "成都", "深圳"]
        }
    })
</script>

</html>
